[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "metocean-stats"
version = "1.0.6"
description = "Tool for generation of metocean statistics"
authors = [
    { name = "Konstantinos Christakos", email = "konstantinos.christakos@met.no" }
]
license = { file = "LICENSE" }
readme = "README.md"
homepage = "https://github.com/MET-OM/metocean-stats"
documentation = "https://github.com/MET-OM/metocean-stats"
keywords = ["metocean", "statistics", "climate", "weather"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.17",
    "xarray",
    "matplotlib>=3.1",
    "pandas",
    "scipy",
    "windrose",
    "seaborn>=0.12.2",
    "pyextremes",
    "cartopy",
    "python-docx",
    "netcdf4",
    "pydap"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "setuptools_scm"
]

[tool.setuptools]
packages = ["metocean_stats"]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["tests"]
