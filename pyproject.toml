[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "metocean-stats"
version = "1.0.6"
description = "Tool for generation of metocean statistics"
authors = [
    { name = "Konstantinos Christakos", email = "" }
]
license = { file = "LICENSE" }
readme = "README.md"
homepage = "https://github.com/MET-OM/metocean-stats"
documentation = "https://github.com/MET-OM/metocean-stats"
keywords = ["metocean", "statistics", "climate", "weather"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.17",
    "xarray",
    "matplotlib>=3.1",
    "pandas",
    "scipy",
    "windrose",
    "seaborn>=0.12.2",
    "pyextremes",
    "cartopy",
    "python-docx",
    "netcdf4",
    "pydap"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "setuptools_scm"
]

[tool.setuptools]
packages = ["metocean_stats"]
include-package-data = true

[tool.setuptools_scm]
write_to = "metocean_stats/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
